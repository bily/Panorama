				  <li><a id="btn1" rel="popover1" href="#" title="Exteriör I" data-content="Stehags kyrka uppfördes någongång vid mitten av 1100-talet. Det är en romansk kyrka som har renoverats och byggts om i flera omgångar. Ursprungligen fanns två ingångar - en i söder för män och en i norr för kvinnor. I panoramat syns den södra ingången till det senare tillkomna vapenhuset. <br />
Stenmästaren Johannes namn och runda signatur återfinns på flera ställen i kyrkan, och eftersom samma signatur även finns i Lunds domkyrka lär han ha varit verksam vid Stehags Kyrka efter domkyrkobygget 1145.<br />
Till höger framför ingången skymtar i gräset ett antal romanska gravstenar från 1100-1200-talet.">Exteriör I</a></li>

				  <li><a id="btn2" href="#" rel="popover2" title="Vapenhus" data-content="Vapenhuset byggdes under 1500-talet. Värt att notera:<br />
- Vigvattenstenen till höger om entréporten. Fick utgöra golvfyllnad då golvet lades.<br />
- Låsstenen till vänster om entréporten med stenmäste Johannes namn inristat.<br />
- Laxmanska gravstenen på höger sida om entréporten.<br />
- Den blåmålade fattigbössan till vänster om ingången till kyrkan<br />
- Trappan som leder upp till det klocktorn som byggdes 1848.">Vapenhus</a></li>

				  <li><a id="btn3" rel="popover3" href="#" title="Altargång" data-content="I altargången, i mitten av kyrkan, syns:<br />
- Predikstolen till höger om altaret är från 1600-talet och vilar på ett av de tre ursprungliga altarna.<br />
- Ingången till Nykyrkan till vänster.<br />
- Vid ingången till Nykyrkan finns en dopfunt som är tillverkad av Mårten Stenmästare.<br />
- Strax till höger om orgelläktaren syns det ursprungliga valvet till kvinnornas gamla (och numera igensatta) ingång till kyrkan, mittemot ingången från vapenuset.">Altargång</a></li>

				  <li><a id="btn4" rel="popover4" href="#" title="Koret" data-content="Altaruppsatsen är från början av 1600-talet med antemesalet - den målade framsidan - daterat till 1607. St Dionysos står i mitten med Petrus och Paulus på varsin sida. <br />
Målningarna i koret, på triumfbågen och i absiden är från 1200-talet och var överkalkade i många år men togs fram igen vid den stora renoveringen på 1920-talet. ">Koret</a></li>

				  <li><a id="btn5" rel="popover5" href="#" title="Nykyrkan" data-content="Byggdes 1853. Vid väggen mot den gamla kyrkan vilar det gamla stenaltaret med kristi sårmärken. I mitten av altaret finns en relikgömma där 10000 döda jungfrurs ben förvarades under den katolska tiden.">Nykyrkan</a></li>

				  <li><a id="btn6" rel="popover6" href="#" title="Under orgelläktaren" data-content="Denna bakersta del av långhuset tillkom under 1700-talet.">Under orgelläktaren</a></li>

				  <li><a id="btn7" rel="popover7" href="#" title="Exteriör II" data-content="">Exteriör II</a></li>
